<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yummy Eats - Food Delivery</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      line-height: 1.6;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #ff4d4d;
      color: white;
      padding: 1rem 2rem;
      position: relative;
      z-index: 10;
    }

    nav h2 {
      font-size: 1.5rem;
    }

    nav ul {
      display: flex;
      list-style: none;
    }

    nav ul li {
      margin-left: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
    }

    .hero {
      background: url('https://static.vecteezy.com/system/resources/thumbnails/011/300/079/small/luxury-white-and-gold-background-with-golden-lines-and-paper-cut-style-premium-gray-and-gold-background-for-award-nomination-ceremony-formal-invitation-or-certificate-design-vector.jpg') no-repeat center center/cover;
      color: white;
      padding: 100px 20px;
      text-align: center;
      min-height: 300px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 1px 1px 4px black;
    }

    .menu {
      padding: 40px 20px;
      background: #f4f4f4;
      text-align: center;
    }

    .menu-items {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .card {
      background: white;
      padding: 15px;
      width: 220px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
    }

    .contact {
      padding: 40px 20px;
      text-align: center;
    }

    .contact form {
      display: flex;
      flex-direction: column;
      width: 300px;
      margin: auto;
    }

    .contact input,
    .contact textarea {
      margin-bottom: 15px;
      padding: 10px;
      font-size: 1rem;
    }

    .contact button {
      padding: 10px;
      background: #ff4d4d;
      color: white;
      border: none;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 10px;
      background: #222;
      color: white;
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <h2>üçï Yummy Eats</h2>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Menu</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h1>Fast & Fresh Food Delivered</h1>
    <p>Your favorite meals, delivered to your door.</p>
  </section>

  <section class="menu">
    <h2>Our Popular Dishes</h2>
    <div class="menu-items">
      <div class="card">
        <img src="https://www.superbread.com/assets/images/product/recipes/cheese-burger.webp" alt="Burger" />
        <h3>Cheesy Burger</h3>
        <p>‚Çπ120</p>
      </div>
      <div class="card">
        <img src="https://atsloanestable.com/wp-content/uploads/2023/06/new-york-style-pizza2.jpg" alt="Pizza" />
        <h3>Veggie Pizza</h3>
        <p>‚Çπ200</p>
      </div>
      <div class="card">
        <img src="https://www.licious.in/blog/wp-content/uploads/2022/06/chicken-hyderabadi-biryani-01-750x750.jpg" alt="Biryani" />
        <h3>Chicken Biryani</h3>
        <p>‚Çπ180</p>
      </div>
    </div>
  </section>

  <section class="contact">
    <h2>Contact Us</h2>
    <form>
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    <p>¬© 2025 Yummy Eats | All Rights Reserved</p>
  </footer>

</body>
</html>
